{% extends "base.html" %}

{% block meta %}
    <title>Delete</title>
{% endblock meta %}

{% block content %}

<style type="text/css">
    body {
        background-image: url("https://i.etsystatic.com/33708229/r/il/fb8057/3744612133/il_1588xN.3744612133_2bv4.jpg");
        background-size: cover; 
        background-position: center; 
    }
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha (0.5) for opacity */
        z-index: -1; /* Place the overlay behind other content */
    }
</style>

<div class="container-delete">
    <h1 class="delete-header">Confirm Removal</h1>
    <p class="delete-description">Are you sure you want to remove the album <span class="album-name">{{ item.album }}</span>?</p>
    <div class="button-container">
        <a href="{% url 'main:show_main' %}" class="cancel-button">Cancel</a>
        <form method="post">
            {% csrf_token %}
            <input class="remove-button" type="submit" value="Remove">
        </form>
    </div>
</div>
{% endblock content %}
